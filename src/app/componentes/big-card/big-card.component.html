<div class="container__big-card">

  <div class="big-card__photo">
    <img src="{{photoCover}}" alt="Image placeholder" height="250px"
      width="420px">

  </div>
  <a href="#">
    <div class="big-card__title">
      <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card__description">
      <p>{{cardDescription}}</p>
    </div>
  </a>

</div>
